<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <style>
    body { font-family:sans-serif; background:#121212; color:#eee;
           display:flex; align-items:center; justify-content:center;
           height:100vh; margin:0; }
    form { background:#1e1e1e; padding:30px; border-radius:8px; }
    input[type=file] { color: #eee; }
    button { margin-top:10px; padding:8px 16px; }
    /* loading overlay */
    #loading {
      display:none;
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); color:white;
      font-size:2em; align-items:center; justify-content:center;
      z-index:1000;
    }
  </style>
</head>
<body>

  <div id="loading">Processingâ€¦ please wait.</div>

  <form method="POST" enctype="multipart/form-data" id="pdfForm">
    {% csrf_token %}
    <label>Select your PDF: <input type="file" name="pdf" accept=".pdf" required></label><br>
    <button type="submit">Upload & Process</button>
  </form>

  <script>
    document.getElementById('pdfForm').onsubmit = () => {
      document.getElementById('loading').style.display = 'flex';
    };
  </script>

</body>
</html>
